<div class="container">
  <div *ngIf="movie">
    <div class="row">
      <div class="col-md-4">
        <img class="img-responsive img-rounded poster" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}">
      </div>
      <div class="col-md-5" >
        <h1>Movie:</h1>
        <b>Title:</b> {{movie.title}}<br>
        <b>Year:</b> {{movie.release_date}}<br>
        <b>Genre:</b><span *ngFor="let genre of movie.genres">
            <a routerLink="/genre-list/{{genre.id}}/{{genre.name}}" routerLinkActive="active">{{ genre.name }}</a>
        </span>
        <h4>Plot:</h4> {{movie.overview}}<br><br>
        <p>
        <button class='btn btn-default' (click)="backButton()">Back</button>
      </p>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>
